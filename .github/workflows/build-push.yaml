name: Build and push containers
on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      - name: Compile step for api library
        run: |
          cd msa/libraries/thesisfair-api
          npm i
          npm run build
      - name: Build containers
        run: make buildProduction
      - name: Push Docker
        run: make pushProduction
