input ProjectImport {
  ID: ID!
  entityID: ID!
  evids: [ID!]
  name: String!
  description: String
  datanoseLink: String
  enabled: Boolean!
}

type Project {
  pid: ID!
  enid: ID!
  evids: [ID!]
  name: String!
  description: String
  datanoseLink: String
  external_id: Int
}

type ProjectImportResult {
  project: Project
  error: String
}
